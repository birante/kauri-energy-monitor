<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Offgrid Monitoring</title>
    <base href="/">
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/AdminLTE/dist/css/AdminLTE.min.css" />
    <link rel="stylesheet" href="bower_components/AdminLTE/dist/css/skins/skin-blue.min.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
  </head>
  <body ng-app="offgridmonitoringApp" class="hold-transition login-page skin-blue sidebar-mini">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    
    <div ng-show="!people.isAuthenticated()">
      <div ng-view=""></div>
    </div>

    <div class="wrapper" ng-show="people.isAuthenticated()">
      <div ng-include="'views/navigation.html'"></div>
      <div ng-include="'views/leftmenu.html'"></div>

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            {{Breadcrumbs.crumbs[Breadcrumbs.crumbs.length-1].name}}
            <small ng-if="Breadcrumbs.crumbs[Breadcrumbs.crumbs.length-1].description">{{Breadcrumbs.crumbs[Breadcrumbs.crumbs.length-1].description}}</small>
          </h1>
          <ol class="breadcrumb" ng-if="Breadcrumbs.crumbs.length > 0">
            <li ng-class="{active : $last}" ng-repeat="breadcrumb in Breadcrumbs.crumbs"><a ng-href="{{breadcrumb.path}}"><i ng-if="$first" class="fa fa-dashboard"></i> {{breadcrumb.name}}</a></li>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">

          <!-- Page content -->
          <div ng-view=""></div>

        </section>
        <!-- /.content -->
      </div>
      <!-- /.content-wrapper -->
    </div>
  
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/AdminLTE/dist/js/app.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/buildings.js"></script>
    <script src="scripts/controllers/login.js"></script>
    <script src="scripts/controllers/leftmenu.js"></script>
    <script src="scripts/services/loopback.js"></script>
    <script src="scripts/services/breadcrumbs.js"></script>
    <script src="scripts/services/breadcrumb.js"></script>
    <script src="scripts/constants.js"></script>
    <!-- endbuild -->
</body>
</html>
