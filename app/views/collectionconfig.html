<!-- Bridges -->
<!-- TODO: Add edit, delete, add functunality. -->
<div class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title">Bridges</h3>
  </div>
  <div class="box-body">
    <div ng-if="bridges.length === 0">
      No bridges. Add one?
      <!-- TODO: Allow bridge adding -->
    </div>
    <div ng-repeat="bridge in bridges">
      <div class="thumbnail">
        <div class="caption">
          <h3>{{bridge.name}}</h3>

          <h4>Sensors:</h4>
          <div class="box-body table-responsive no-padding">
            <table class="table table-hover">
              <tbody>
                <tr>
                  <th>Name</th>
                  <th>Power type</th>
                  <th>Reading type</th>
                </tr>
                <tr ng-repeat="sensor in bridge.sensors">
                  <td>{{sensor.name}}</td>
                  <td>{{buildingConfig.sensorTypes[sensor.type].electricity}}</td>
                  <td>{{buildingConfig.sensorTypes[sensor.type].type}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
