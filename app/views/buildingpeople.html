<table class="table table-hover">
  <tbody>
    <tr>
      <th>Name</th>
      <th>Email Address</th>
      <th>Options</th>
    </tr>

    <!-- Each person -->
    <tr ng-repeat="wrappedPerson in wrappedAllPeople">
      <td>{{wrappedPerson.person.name}}</td>
      <td>{{wrappedPerson.person.email}}</td>
      <td>
        <button ng-disabled="isCurrentUser(wrappedPerson)" ng-if="wrappedPerson.inBuilding" type="button" class="btn btn-danger" ng-click="removePersonFromBuilding(wrappedPerson)">Remove</button>
        <button ng-if="!wrappedPerson.inBuilding" type="button" class="btn btn-success" ng-click="addPersonToBuilding(wrappedPerson)">Add</button>
      </td>
    </tr>
  </tbody>
</table>
