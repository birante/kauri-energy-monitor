<div class="login-box">
  <div class="callout callout-danger" ng-if="hasFailedLogin">
	  <h4>Login Failed</h4>
	  <p>There was a problem with your email address or password. Please try again.</p>
  </div>

  <div class="login-logo">
    <a href="/"><b>Offgrid</b>Monitoring</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>

    <form name="loginForm" novalidate>
      <div class="form-group has-feedback" ng-class="{ 'has-error' : loginForm.email.$dirty && loginForm.email.$invalid}">
        <input name="email" type="email" class="form-control" ng-model="emailAddress" placeholder="Email" required>
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input name="password" type="password" class="form-control" ng-class="{ 'has-error' : loginForm.password.$dirty && loginForm.password.$invalid}" ng-model="password" placeholder="Password" required>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-offset-8 col-xs-4">
          <button ng-disabled="loginForm.$invalid" type="submit" class="btn btn-primary btn-block btn-flat" ng-click="login()">Sign In</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <!-- TODO: Implement forgotten password and member registration functunality. -->
    <!--         <a href="#">I forgot my password</a><br>
    <a href="register.html" class="text-center">Register a new membership</a> -->

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
