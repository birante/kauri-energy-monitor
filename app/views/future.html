<div class="row">
	<div class="col-md-12" ng-if="building.predictionPattern.data">
	    <div class="box box-solid">
	        <div class="box-header with-border">
	            <h3 class="box-title">
	            	Average Consumption
	            	<small>Hourly consumption for each hour of the week (Wh)</small>
	            </h3>
	        </div>
	        <div class="box-body">
	        	<canvas id="line" class="chart chart-line" chart-data="averageConsumptionData"
					height="100" chart-labels="averageConsumptionLabels" chart-options="averageConsumptionOptions"
					chart-dataset-override="averageConsumptionDatasetOverride">
				</canvas>
	        </div>
	        <div class="box-body table-responsive no-padding">
	        	<table class="table table-hover">
					<thead>
						<tr>
							<th>Day of week</th>
							<th ng-repeat="hourIndex in hourIndexes">{{getHourText(hourIndex)}}</th>
						</tr>
					</thead>
					<tbody>
		    			<tr ng-repeat="(dayIndex, dayData) in building.predictionPattern.data.days">
		    				<td>{{getDayText(dayIndex)}}</td>
		    				<td ng-repeat="(hourIndex, hourTotal) in dayData">{{hourTotal | number:0}}</td>
		    			</tr>
					</tbody>
				</table>
	        </div>
	    </div>
	</div>
</div>
