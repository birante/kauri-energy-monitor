<div class="row">
	<div class="col-md-12" ng-if="building.predictionPattern">
	    <div class="box box-solid">
	        <div class="box-header with-border">
	            <h3 class="box-title">
	            	Average Consumption
	            	<small>Hourly consumption for each hour of the week (Wh)</small>
	            </h3>
	        </div>
	        <div class="box-body">
	        	<div weekly-prediction-data height="100" colour="building.houseConsumptionColour" prediction-pattern="building.predictionPattern"></div>
	        </div>
	    </div>
	</div>
</div>
