<div class="row">
  <div class="col-md-12" ng-if="building.predictionPattern">
    <div class="box box-solid">
      <div class="box-header with-border">
        <h3 class="box-title">
          Average Consumption
        </h3>
      </div>
      <div class="box-body">
        <div weekly-prediction-data height="100" colour="building.houseConsumptionColour" prediction-pattern="building.predictionPattern"></div>
      </div>
    </div>
  </div>

  <div ng-if="building.energySources">
    <div class="col-md-12" ng-repeat="energySource in building.energySources" ng-if="energySource.predictionPatternType !== 'none'">
      <div class="box box-solid">
        <div class="box-header with-border">
          <h3 class="box-title">Average {{energySource.name}} Generation</h3>
        </div>
        <div class="box-body">
          <div ng-if="energySource.predictionPatternType === 'daily'" daily-prediction-data height="100" colour="energySource.chartColour" prediction-pattern="energySource.predictionPattern"></div>
          <div ng-if="energySource.predictionPatternType === 'hourly'" hourly-prediction-data prediction-pattern="energySource.predictionPattern"></div>
        </div>
      </div>
    </div>
  </div>
</div>
