<div class="buildings" ng-controller="BuildingsCtrl as buildings">
  <p>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
      <span class="glyphicon glyphicon-plus"/> New
    </button>
  </p>

  <div class="row">
    <div ng-repeat="building in buildings.buildings" class="col-sm-6 col-md-4">
      <div class="thumbnail">
        <div class="caption">
          <h3 class="name"><a ng-href="/{{building.id}}">{{building.name}}</a></h3>

          Building owners:
          <ul>
          	<li ng-repeat="owner in building.people">{{owner.name}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Create building -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">New Building</h4>
        </div>
        <div class="modal-body">
          <building-configuration building="{ standardDailyEnergyAxis: 10000, standardPowerAxis: 1500 }" on-save-success="buildings.newBuildingCreated()"></building-configuration>
        </div>
      </div>
    </div>
  </div>
</div>
