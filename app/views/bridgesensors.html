<h4>Sensors:</h4>
<div class="box-body table-responsive no-padding">
  <table class="table table-hover">
    <tbody>
      <tr>
        <th>Name</th>
        <th>Power type</th>
        <th>Reading type</th>
      </tr>
      <tr ng-repeat="sensor in bridge.sensors">
        <td>{{sensor.name}}</td>
        <td>{{sensorTypes[sensor.type].electricity}}</td>
        <td>{{sensorTypes[sensor.type].type}}</td>
      </tr>
    </tbody>
  </table>
</div>
